<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>Calculadora de Medias</title>
</head>



<body>
    <div class="container">
        <header>
            <img src="./images/logo.png" alt="Capelo e Diploma">
            <h1>Calculadora de Medias</h1>
        </header>
    
        <form id="formAtividade">
            <input id="nomeAtividade" type="text" required placeholder="Nome da Atividade">
            <input id="notaAtividade" type="number" required placeholder="Nota" min="0" max="10">
            <button type="submit">Adicionar</button>
        </form>
    
    
            <table cellspacing="0">
                <thead>
                    <tr>
                        <th>Nome da Atividade</th>
                        <th>Nota da Atividade</th>
                        <th>Aprovado?</th>
                    </tr>
                </thead>
    
                <tbody id="tabvalor">
                
                </tbody>
    
                <tfoot>
                    <tr>
                        <td>Media Final</td>
                        <td id="mediaFinalValor">---</td>
                        <td id="mediaFinalResultado">---</td>
                    </tr>
                </tfoot>
            </table>
    
    
    
    </div>

    <script src="./main.js"></script>
</body>



</html>
